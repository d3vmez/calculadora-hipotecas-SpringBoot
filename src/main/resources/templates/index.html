<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Calculadora hipotecas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	 <link rel="stylesheet" type="text/css" th:href="@{/css/calculadora.css}">
</head>
<body>

	<header>
		<h1>Calculadora hipotecas</h1>
	</header>
	<section class=" row px-md-4 d-flex flex-row justify-content-center align-items-center">
		<main class="col-xl-3">

			<form class="form-horizontal align-items-center" method="post"
				th:action="@{{path}(path=${T(com.practicas.simulador_hipotecas.utilidades.RutaUtil).RUTA_HIPOTECA_SUBMIT})}"
				th:object="${hipoteca}">

				<div class="row gx-3">
					<div class="col-lg-12 mb-4">
						<label class="form-label">Precio inmueble</label> <input
							type="number" required class="form-control" placeholder="" step="any" min="0"
							th:field="*{capitalInmueble}" />
					</div>
				</div>
				
				<div class="row gx-3">
					<div class="col-lg-12 mb-4">
						<label class="form-label">Importe inicial</label> <input step="any" min="0"
							type="number" required class="form-control"
							th:field="*{capitalAportado}">
							<span
													th:if="${errorImporte}" th:text="${errorImporte}"
													class="text-danger" id="errorDni">Importe inicial inválido</span>
					</div>
				</div>

				<div class="row gx-3">
					<div class="col-lg-12 mb-4">
						<label class="form-label">Plazo en años</label> <input
							type="number"  min="1" required class="form-control" placeholder=""
							th:field="*{plazo}">
					</div>
				</div>
				
				<div class="row gx-3">
					<div class="col-lg-12 mb-4">
						<label class="form-label">Interés</label> <input type="number" min="0.1" step="any" max="100"
							required class="form-control" placeholder=""
							th:field="*{tasaInteres}">
					</div>
				</div>

				<div class="row gx-3">
				        <div class="form-group">
				            <label>Interés</label>
				            <div th:each="model : ${T(com.practicas.simulador_hipotecas.modelo.InteresTipo).values()}">
				                <div class="custom-control custom-radio custom-control-inline">
				                    <input type="radio" th:field="*{tipoInteres}" th:value="${model}" class="custom-control-input">
				                    <label class="custom-control-label" th:for="${#ids.prev('tipoInteres')}" th:text="${model}">model</label>
				                </div>
				            </div>
				        </div>
				</div>


				<div class="row mt-3 mb-4">
					<div class="col-auto">
						<button class="btn btn-success" type="submit">Calcular
							hipoteca</button>
					</div>

				</div>

			</form>

		</main>
		
		<div class="col-xl-2 info" th:if="${hipoteca2}">
		  <h5>Precio inmueble </h5><span th:text="${#numbers.formatCurrency(hipoteca2.capitalInmueble)}"></span>
		  <h5>Importe entrada </h5><span th:text="${#numbers.formatCurrency(hipoteca2.capitalAportado)}"></span>
		  <h5>Prestamo: </h5><span th:text="${#numbers.formatCurrency(hipoteca2.prestamo)}"></span>
		  <h5>Tipo interés:</h5><span th:text="${hipoteca2.tipoInteres}"></span>
		  <h5>Tasa interés:</h5><span th:text="${hipoteca2.tasaInteres}"></span><span>%</span>
		  <h5>Intereses totales:</h5><span th:text="${#numbers.formatCurrency(hipoteca2.totalIntereses)}"></span>
		  
		</div>
		
	</section>

	<section class="row px-md-4">

		<table class="table">

			<thead>
				<tr>
					<th>Nº Cuota</th>
					<th>Anualidad</th>
					<th>Intereses</th>
					<th>Cuota de amortización</th>
					<th>Total amortizado</th>
					<th>Capital por amortizar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="amortizacion : ${amortizaciones}">

					<td th:text="${amortizacion.numeroCuota}"></td>
					<td th:text="${#numbers.formatCurrency(amortizacion.cuota)}"></td>
					<td th:text="${#numbers.formatCurrency(amortizacion.interes)}"></td>
					<td th:text="${#numbers.formatCurrency(amortizacion.cuotaAmortizacion)}"></td>
					<td th:text="${#numbers.formatCurrency(amortizacion.totalAmortizado)}"></td>
					<td th:text="${#numbers.formatCurrency(amortizacion.capitalPorAmortizar)}"></td>

				</tr>
			</tbody>

		</table>

	</section>
	<footer></footer>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
	</script>

</body>
</html>
