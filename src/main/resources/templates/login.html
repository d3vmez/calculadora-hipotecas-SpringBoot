<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	 <link rel="stylesheet" type="text/css" th:href="@{/css/calculadora.css}">
</head>
<body class="bg-secondary">
    <section class="padding-y">
        <div class="container" style="max-width: 400px; margin-top: 40px;" >
            <!-- Alert error -->
            <div class="alert alert-danger alert-dismissible fade show"
                th:if="${param.error}" role="alert">
                Usuario o contraseña incorrectos
                <button type="button" class="btn-close" data-bs-dismiss="alert"
                    aria-label="Close"></button>
            </div>
            <!-- End alert error -->
            <div class="card shadow mx-auto">
                <div class="card-body">
                    <h4 class="mb-4">Iniciar sesión</h4>
                    <form th:action="@{/login}" method="post">
                        <div class="input-group mb-3">
                            
                            </span> <input type="text" class="form-control" placeholder="Usuario" name="username">
                        </div>
                        <div class="mb-3 input-group">
                            
                            </span> <input type="password" class="form-control"
                                placeholder="Contraseña" name="password" id="password">
                            </button>
                        </div>
                        <div class="mb-4">
                            <button class="btn w-100 btn-success" type="submit">Iniciar
                                sesión</button>
                        </div>
                        <p class="mb-1 text-center">
                            ¿No tienes cuenta? <a
                                th:href="@{{ruta}(ruta=${T(com.practicas.simulador_hipotecas.utilidades.RutaUtil).RUTA_REGISTRO})}">Crear
                                cuenta</a>
                        </p>
                    </form>
                    <!-- form end.// -->
                </div>
                <!-- card-body end.// -->
            </div>
            <!-- card end.// -->
        </div>
    </section>

</body>
</html>
