<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	 <link rel="stylesheet" type="text/css" th:href="@{/css/calculadora.css}">
</head>
<body class="bg-secondary">
    <section class="padding-y">
        <div class="container" style="max-width: 600px;" >
                <div class="card shadow mx-auto">
                    <article class="card-body">
                        <h4 class="mb-4">Crear cuenta</h4>
                        <form class="form-horizontal" method="post"
                            th:action="@{{ruta}(ruta=${T(com.practicas.simulador_hipotecas.utilidades.RutaUtil).RUTA_REGISTRO_SUBMIT})}"
                            th:object="${cliente}">
                            <div class="row gx-3">
                                <div class="col-md-auto mb-4">
                                    <label class="form-label">Nombre</label> <input type="text"
                                        id="nombre" onclick="limpiarNombre()" th:field="*{nombre}"
                                        required class="form-control" placeholder=""> <span
                                        class="invalid-feedback" id="errorNombre">Este campo no
                                        pueda estar vacío</span>
                                </div>
                                <!-- col end.// -->
                                <div class="col mb-4">
                                    <label class="form-label">1º apellido</label> <input
                                        id="apellido1" onclick="limpiarApellido1()"
                                        th:field="*{apellido1}" type="text" class="form-control"
                                        placeholder=""> <span class="invalid-feedback"
                                        id="errorApellido1">Este campo no pueda estar vacío</span>
                                </div>
                                <!-- col end.// -->
                                <div class="col mb-4">
                                    <label class="form-label">2º apellido</label> <input
                                        id="apellido2" onclick="limpiarApellido2()"
                                        th:field="*{apellido2}" type="text" class="form-control"
                                        placeholder=""> <span class="invalid-feedback"
                                        id="errorApellido2">Este campo no pueda estar vacío</span>
                                </div>
                                <!-- col end.// -->
                            </div>
                            <!-- row end.// -->
                            <div class="row gx-3">
                                <div class="col-md-auto mb-4">
                                    <label class="form-label">DNI</label> <input type="text"
                                        id="dni" onclick="limpiarDni()" th:field="*{dni}"
                                        class="form-control" placeholder=""> <span
                                        class="invalid-feedback" id="errorDni">Introduce un dni
                                        correcto</span>
                                </div>
                                <!-- col end.// -->
                                <div class="col mb-4">
                                    <label class="form-label">Email</label> <input type="email"
                                        onclick="limpiarEmail()" id="email" th:field="*{email}"
                                        class="form-control" placeholder="" required
                                        th:classappend="${existeEmail} ? 'is-invalid'"> <span
                                        th:if="${existeEmail}" th:text="${existeEmail}"
                                        class="invalid-feedback" id="errorEmail">Introduce un
                                        email válido</span>
                                </div>
                                <!-- col end.// -->
                            </div>
                            <!-- row end.// -->
                            <div class="row gx-3">
                                <div class="col mb-3">
                                    <label class="form-label">Provincia</label> <select
                                        th:field="*{provincia}" class="form-select">
                                        <option value="zamora">Zamora</option>
                                    </select>
                                </div>
                                <div class="col mb-3">
                                    <label class="form-label">Localidad</label> <select
                                        th:field="*{localidad}" class="form-select">
                                        <option value="zamora">Zamora</option>
                                    </select>
                                </div>
                                <!-- col end.// -->
                                <div class="col-12 mb-3">
                                    <label class="form-label">Dirección</label> <input type="text"
                                        id="direccion" onclick="limpiarDireccion()"
                                        th:field="*{direccion}" class="form-control" placeholder="">
                                    <span class="invalid-feedback" id="errorDireccion">Introduce
                                        una dirección</span>
                                </div>
                                <!-- col end.// -->
                                <div class="col-6 mb-3">
                                    <label class="form-label">Teléfono</label>
                                    <div class="input-group">
                                        <input type="tel" class="form-control" placeholder=""
                                            id="telefono" onclick="limpiarTelefono()"
                                            th:field="*{telefono}"> <span
                                            class="invalid-feedback" id="errorTelefono">Introduce
                                            un teléfono válido</span>
                                    </div>
                                </div>
                                <!-- col end.// -->
                                <div class="col mb-3">
                                    <label class="form-label">Clave</label> <input id="clave1"
                                        onclick="limpiarClave()" th:field="*{clave}"
                                        class="form-control" type="password"> <span
                                        class="invalid-feedback" id="errorClave1">Introduce una
                                        contraseña válida</span>
                                </div>
                                <!-- col end.// -->
                                <div class="col mb-3">
                                    <label class="form-label">Repetir clave</label> <input
                                        id="clave2" class="form-control" type="password"> <span
                                        class="invalid-feedback" id="errorClave2"></span>
                                </div>
                                <!-- col end.// -->
                            </div>
                            <!-- row end.// -->
                            <div class="row mt-3 mb-4 align-items-center">
                                <div class="col-auto">
                                    <input class="btn btn-success" type="submit"
                                        onclick="validar()">
                                </div>
                            </div>
                        </form>
                        <!-- form end.// -->
                        <hr>
                        <p class="mb-0">
                            ¿Ya tienes cuenta? <a
                                th:href="@{{ruta}(ruta=${T(com.practicas.simulador_hipotecas.utilidades.RutaUtil).RUTA_LOGIN})}">Iniciar sesión</a>
                        </p>
                    </article>
                    <!-- card-body end .// -->
                </div>
                <!-- card end.// -->
            </div>
    </section>

</body>
</html>
